<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../static/common.css">

<body>
    <main>
        <section class="wrong">
            <article class="wrong-icon">
                <p style="color: rgb(251, 182, 182);"><i class="fas fa-times-circle"></i></p>
            </article>

            <article class="wrong-content">
                <div class="card">
                    <div class="card-photo">
                        <img src="../../static/chair.png" alt="chair">
                    </div>
                    <div class="card-content">
                        <div class="card-content">

                            <p class="subtitle">Sofia, Bulgaria</p>
                            <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                                Necessitatibus aliquid accusantium odit sequi</p>
                        </div>
                        <div class="wrong buttons">

                        </div>
                    </div>
                </div>
            </article>
        </section>

        <section class="right">
            <article class="right-icon">
                <p style="color: rgb(155, 225, 180);"><i class="fas fa-check-circle"></i></p>
            </article>

            <article class="right-content">
                <div class="card">
                    <div class="card-photo">
                        <img src="../../static/chair.png" alt="chair">
                    </div>
                    <div class="card-content">

                            <h1 class="title">Blue Office Chair</h1>
                            <p class="subtitle">Sofia, Bulgaria</p>
                            <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                                Necessitatibus aliquid accusantium odit sequi</p>
                        </div>
                        <div class="right buttons">

                            <button class="btn edit">Edit</button>
                            <button class="btn publish">Publish</button>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
